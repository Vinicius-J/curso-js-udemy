<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo Webpack</title>
  </head>
  <body>
    <section class="container">
      <h1>Gerador de Senhas</h1>
      <div class="senha-gerada">Selecione as opções</div>
      <label>
        Quantidade de Caracteres
        <input type="number" value="4" min="1" max="50" class="qtd-caracteres"/>
      </label><br>
      <label>
        Adicionar Maiúsculas
        <input type="checkbox" class="chk-maiusculas" checked/>
      </label><br>
      <label>
        Adicionar Minúsculas
        <input type="checkbox" class="chk-minusculas" checked>
      </label><br>
      <label>
        Adicionar Números
        <input type="checkbox" class="chk-numeros" checked>
      </label><br>
      <label>
        Adicionar Símbolos
        <input type="checkbox" class="chk-simbolos" checked>
      </label><br>
      <button type="submit" class="gerar-senha">Gerar Senha</button>
    </section>
    <script src="./js/bundle.js"></script>
  </body>
</html>
