<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Validação de CPF</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="imgProg">
        <img src="./image/dev-productivity.svg" alt="programador" />
      </div>
      <form>
        <div class="inDados">
          <h1>Validação de CPF</h1>
          <label for="inCPF"
            >CPF:
            <input
              type="text"
              id="inCPF"
              class="form-control"
              autofocus
              required
          /></label>
          <input type="submit" value="Validar">
        </div>
        <div class="outValidacao">
          <h2>Resultado da Validação</h2>
          <p id="outResult"></p>
        </div>
      </form>
    </div>
    <script src="./js/validar-cpf.js"></script>
  </body>
</html>
